version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: crash
      POSTGRES_PASSWORD: crash
      POSTGRES_DB: crash
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
